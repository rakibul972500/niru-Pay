<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="flex justify-center">
    <main>
    <div class="mockup-phone ">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- availavle balance -->
            <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">89.69</div>
                      <div class="stat-desc">availavle balance</div>
                    </div>
                  </div>    
            </div>
            <div class="divider"></div>
            <!-- Action Button  -->
             <div>
                <button class="btn btn-lg">Add money</button>
                <button class="btn btn-lg">cashout</button>
             </div>
             <div class="divider"></div>
             <!-- add money form -->
              <div>
                <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">amount</span> 
                      </label>
                      <input id="add-money-input" type="text" placeholder="Enter Amount:" class="input input-bordered" required />           
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-pin" type="password" placeholder="Pin" class="input input-bordered" required />
                      
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
      
    </main>
    <script src="./home.js"></script>
</body>
</html>
